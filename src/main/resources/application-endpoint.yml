endpoint:
  matchers:
    - matcher:
        get:
        post: /api/v1/mentees, /api/v1/mentors
      role: all
    - matcher:
        get: /api/v1/mentors/*, /api/v1/mentees/*, /api/v1/resume/*/**, /api/v1/resumes/*/**
        post: /api/v1/resumes, /api/v1/resume/*/**
        put:
        patch: /api/v1/events/*/mentee, /api/v1/resumes/*/**
        delete:
      role: mentee
    - matcher:
        get: /api/v1/mentors/*, /api/v1/mentees/*
        post: /api/v1/events, /api/v1/resume/*/reviews
        put:
        patch: /api/v1/events/*
        delete:
      role: mentor
    - matcher:
        get: /api/v1/admin/applications
        delete: /api/v1/admin/applications/*/*
      role: admin
    - matcher:
        get: /api/v1/events/*
        post: /api/v1/events/*/resume/*/reviews
        patch: /api/v1/events/*/mentee/*
      role: own_mentor
  ignores: /docs/**
