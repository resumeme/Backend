endpoint:
  matchers:
    - matcher:
        get: /api/v1/user
        post: /api/v1/mentees, /api/v1/mentors
      role: all
    - matcher:
        get: /api/v1/mentors/*, /api/v1/mentees/*, /api/v1/resume/*/**, /api/v1/resumes/*/**
        post: /api/v1/resumes, /api/v1/resume/*/**
        patch: /api/v1/events/*/mentee, /api/v1/resumes/*/**
        delete:
      role: mentee
    - matcher:
        get: /api/v1/mentors/*, /api/v1/mentees/*
        post: /api/v1/events, /api/v1/resume/*/reviews, /api/v1/events/*/resume/*/comments
      role: mentor
    - matcher:
        get: /api/v1/admin/applications, api/v1/admin/statistics/*
        delete: /api/v1/admin/applications/*/*
      role: admin
    - matcher:
        get: /api/v1/events/*
        post: /api/v1/events/*/resume/*/reviews
        patch: /api/v1/events/*/mentee/*, /api/v1/events/*
      role: own_mentor
    - matcher:
        get: /api/v1/events/*/resume/*/comments
        patch: /api/v1/resumes/*/*/components/*
      role: own_mentee
  ignores: /docs/**
